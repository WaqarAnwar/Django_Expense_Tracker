<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<button class="btn btn-primary m-4" onclick = "window.location.href = '/add'">Add Entry</button>
<!-- Search: <input id="search_bar" type="text" onkeyup="search()" placeholder="Search by Name/Price"></input> -->
<div class="float-end card border-info border-5 m-4 bg-info">
    <div class="h5 m-1">
        Total Cash In: {{total_cash_in}} 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Total Cash Out: {{total_cash_out}}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Net Balance: {{net_balance}}
    </div>
</div>
<table class="table table-striped" id="datatable">
    <tr>
        <th>
            No.
        </th>
        <th>
            Description
        </th>
        <th>
            Amount
        </th>
        <th>
            Option
        </th>
        <th>
            Date and Time
        </th>
        <th>
               
        </th>
        <th>
                
        </th>
    </tr>
    {% for data in all_data%}
    <tr>
        <td>{{forloop.counter}}. </td>
        <td>{{data.description}} </td>
        <td>{{data.amount}}</td>
        <td>{{data.get_options_display }}</td>
        <td>{{data.date_time}}</td>
        <td><button class="btn btn-primary" onclick = "window.location.href = 'edit/{{data.id}}'">Edit</button></td>
        <td><button class="btn btn-danger" onclick="deleteEntry({{data.id}})">Delete</button></td>
    </tr>
    {% endfor %}
</table>

<script type="text/javascript">
    function deleteEntry(id){
        var conf = confirm("Are you sure you want to delete this entry?");
        if(conf == true){
            window.location.href = '/delete/'+id;
        }
    }
